<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image gallery with modal</title>
    <link rel="stylesheet" type="text/css" href="stylemodal.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>Our Store</h1>
    </div>
    <div id="mother_container">
      <a href="#"><img src="/Second project/images/cake.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/cake-2.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/cake-3.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/cupcake-2.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/cupcake-1.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/cupcake.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/doughnut-2.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/sweets.jpeg" class="modal_photo"/></a>
      <a href="#"><img src="/Second project/images/doughnut-3.jpeg" class="modal_photo"/></a>
    </div>
    <!--end of mother_container-->

    <div class="modal" id="simple_modal">
      <!--start of modal-->

      <div class="modal_content">
        <img id="to_fill" src="" />
        <span class="close_button" id="close_btn">&times;</span>
      </div>
    </div>
    <!--end of modal-->

  </body>
  <script src="modal.js"></script>

</html>
